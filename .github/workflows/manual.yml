name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up C compiler
        run: sudo apt-get install gcc

      - name: Compile program
        run: gcc -o Eval eval2.cpp

      - name: Run program
        run: .Eval

